// конфигурационный файл

plugins {
    id "java-library"         // указываем использование языка Java
}


repositories {               // адресс, ссылка на репозиторий
    mavenCentral()
}

dependencies {                // Зависимости
    testImplementation("com.codeborne:selenide:6.19.1",   // подключение селенида
            "org.junit.jupiter:junit-jupiter:5.9.3",      // подключение junit 5
    )

}

test {
    useJUnitPlatform()        // говорим гредлу чт подключаем Junjt5
}